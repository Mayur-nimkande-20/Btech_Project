<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .recommendations {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .recommendation-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Book Recommendation System</h1>
    <form method="POST">
        <label for="user_id">Enter User ID:</label><br>
        <input type="text" id="user_id" name="user_id" placeholder="User ID" required><br>
        <label for="top_n">Number of Recommendations:</label><br>
        <input type="number" id="top_n" name="top_n" value="5" min="1"><br>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <div class="recommendations">
        <h2>Recommendations for User {{ user_id }}:</h2>
        {% for book in recommendations %}
        <div class="recommendation-item">
            <strong>Title:</strong> {{ book['Book-Title'] }}<br>
            <strong>Author:</strong> {{ book['Book-Author'] }}<br>
            <strong>Publisher:</strong> {{ book['Publisher'] }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
